<!DOCTYPE html>
<html lang="en">

<head>

    <title>LearnHub | Login</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fas fa-graduation-cap"></i>
            <span>LearnHub</span>
        </a>
        <div class="nav-links">
            <a href="about.html">about</a>
            <a href="cource.html">Courses</a>
            <a href="contact1.html">Contact</a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
            <p class="subtitle">Sign in to access your learning dashboard</p>

            <form class="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Sign In</button>

                <div style="text-align: center; margin-top: 25px;">
                    <p style="color: #666;">Don't have an account? <a href="#"
                            style="color: #667eea; font-weight: 600;">Sign up now</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 LearnHub. All rights reserved.</p>
        <p style="margin-top: 10px; opacity: 0.8;">Learn without limits</p>
    </footer>
</body>

</html>
